<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DiSWeb Video View</title>
		<script defer src="js/prohibit.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<script defer src="js/video.js"></script>
		<link rel="stylesheet" href="css/video.css">
		<link rel="stylesheet" href="css/prohibit.css">
</head>
<body>
	<div id="blocker" class="blocker"><img style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);" src="media/loading.gif" draggable="false"></div>
		<div class="header-bar">
				<img src="media/logo.png" draggable="false" class="header-logo">
				<div class="header-obj" onclick="localStorage.disLoginName = ''; localStorage.disLoginDisplayName = 'Seth'; window.location.href='index.html';">
						logout
				</div>
				<div class="header-obj" onclick="window.location.href='dashboard.html';">
						dashboard
				</div>
		</div>
		<div class="bodyarea">
				<div class="video-container paused" data-volume-level="high">
						<img class="thumbnail-img">
						<div class="video-controls-container">
							<div class="timeline-container">
								<div class="timeline">
									<div class="thumb-indicator"></div>
								</div>
							</div>
							<div class="controls">
								<button class="play-pause-btn">
									<svg class="play-icon" viewBox="0 0 24 24">
										<path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
									</svg>
									<svg class="pause-icon" viewBox="0 0 24 24">
										<path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
									</svg>
								</button>
								<div class="volume-container">
									<button class="mute-btn">
										<svg class="volume-muted-icon" viewBox="0 0 24 24">
											<path fill="currentColor" d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
										</svg>
										<svg class="volume-high-icon" viewBox="0 0 24 24">
											<path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
										</svg>
										<svg class="volume-low-icon" viewBox="0 0 24 24">
											<path fill="currentColor" d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" />
										</svg>
									</button>
									<input class="volume-slider" type="range" min="0" max="1" step="any" value="0">
								</div>
								<div class="duration-container">
									<div class="current-time">0:00</div>
									/
									<div class="total-time"></div>
								</div>
								<button class="speed-btn wide-btn">
									1x
								</button>
								<button class="mini-player-btn">
									<svg viewBox="0 0 24 24">
										<path fill="currentColor" d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z"/>
									</svg>
								</button>
								<button class="full-screen-btn">
									<svg class="open" viewBox="0 0 24 24">
										<path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
									</svg>
									<svg class="close" viewBox="0 0 24 24">
										<path fill="currentColor" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
									</svg>
								</button>
							</div>
						</div>
						<video src="" id="videoSource" poster="media/thumbnail.png" muted></video>
					</div>
                <h2 id="disVideoTitle" style="margin-top: 0px;">Sample Video Title Here</h2>
                <div id="disVideoDesc">
                    Video Description.<br>
                    Description.<br>
                    Description.<br>
                    Description.<br>
                    1234567890<br>
                    !@#$%^&*()<br>
                    qwertyuiop<br>
                    asxdcfghjkl<br>
                    zxcvbnm
                </div>
		</div>
</body>
</html>
